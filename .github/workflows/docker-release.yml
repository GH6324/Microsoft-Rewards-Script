name: Release and Docker Push

on:
  push:
    branches: [v3]
    paths:
      - package.json
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read current version
        id: current
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Read previous version
        id: previous
        run: |
          PREV_VERSION=$(git show HEAD~1:package.json 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync(0,'utf8')).version" || echo "")
          echo "version=$PREV_VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if version increased
        id: check
        run: |
          CUR="${{ steps.current.outputs.version }}"
          PREV="${{ steps.previous.outputs.version }}"
          
          if [ -z "$PREV" ]; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          node -e "
            const cur='${CUR}';
            const prev='${PREV}';
            let should = cur !== prev;
            try {
              const semver = require('semver');
              should = semver.gt(cur, prev);
            } catch (_) {}
            process.stdout.write('should_release=' + should);
          " >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: steps.check.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.current.outputs.version }}
          name: v${{ steps.current.outputs.version }}
          generate_release_notes: false

      - name: Set up Docker Buildx
        if: steps.check.outputs.should_release == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check.outputs.should_release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.check.outputs.should_release == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.current.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        if: steps.check.outputs.should_release == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
